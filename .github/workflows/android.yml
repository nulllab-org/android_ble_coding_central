name: Android CI

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug --info

    # - name: Upload APK
    #   id: upload_apk
    #   uses: actions/upload-artifact@v4.0.0
    #   with: 
    #     name: apk.zip
    #     path: |
    #       app/build/outputs/apk/debug/*.apk
    #       app/build/outputs/apk/release/*.apk
    
    # - name: Output artifact ID
    #   run:  echo 'Artifact ID is ${{ steps.upload_apk.outputs }}'
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.1.4
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

    - name: Find APKs 
      id: find_apks
      run: |
        apk_paths=$(find ./app/build/outputs/apk/ -name "*.apk")
        echo "::set-output name=apk_paths::${apk_paths}"

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ${{ steps.find.outputs.apk_paths }}
        asset_name: my-artifact.zip
        asset_content_type: application/zip
